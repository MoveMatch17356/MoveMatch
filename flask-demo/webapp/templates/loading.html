<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analyzing… – MoveMatch</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      color: #555;
      margin-top: 0.5rem;
    }

    #steps-log {
      list-style-type: none;
      padding: 0;
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
    }

    #steps-log li {
      margin-bottom: 0.25rem;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  {% include "components/progress.html" with context %}

  <h2>Running Analysis...</h2>
  <div class="spinner"></div>
  <p>This may take a moment. Hang tight!</p>

  <ul id="steps-log"></ul>
  <p id="error-msg" class="error" style="display: none;"></p>

  <script>
    const jobId = "{{ job_id }}";

    function fetchStatus() {
      fetch(`/analyze/status/${jobId}`)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch status.");
          return res.json();
        })
        .then(data => {
          if (data.status === "done") {
            window.location.href = "/analyze/results";
          } else if (data.status === "error") {
            document.getElementById("error-msg").textContent = "❌ An error occurred during analysis.";
            document.getElementById("error-msg").style.display = "block";
          } else {
            const logEl = document.getElementById("steps-log");
            logEl.innerHTML = "";

            const currentStep = data.step;
            const allSteps = data.steps_log || [];

            for (const step of allSteps) {
              const li = document.createElement("li");
              if (step === currentStep) {
                li.textContent = "⏳ " + step + " (in progress)";
                li.style.fontWeight = "bold";
              } else {
                li.textContent = "✔️ " + step;
              }
              logEl.appendChild(li);
            }

            setTimeout(fetchStatus, 1000);
          }
        })
        .catch(err => {
          document.getElementById("error-msg").textContent = "❌ Error checking status.";
          document.getElementById("error-msg").style.display = "block";
          console.error("Fetch error:", err);
        });
    }

    fetchStatus();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Comparison Video – MoveMatch</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
    }

    .option-section {
      margin-top: 2rem;
    }

    label {
      display: block;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      cursor: pointer;
    }

    input[type="file"] {
      margin-top: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: #fd7e14;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background: #e66a00;
    }
  </style>
</head>
<body>

  {% include "components/progress.html" with context %}

  <h2>Select Comparison Video</h2>

  <form method="POST" enctype="multipart/form-data">
    <div class="option-section">
      <h3>Upload Your Own</h3>
      <input type="hidden" name="source" value="upload">
      <input type="file" name="comparison_video" accept="video/*">
    </div>

    <div class="option-section">
      <h3>Or Choose a Preset</h3>
      <select name="preset_video">
        <option disabled selected>Select a preset...</option>
        <option value="tennis_serve_pro.mp4">Tennis Serve (Pro)</option>
        <option value="baseball_pitch_pro.mp4">Baseball Pitch (Pro)</option>
        <option value="squat_pro.mp4">Squat (Pro)</option>
      </select>
    </div>

    <button type="submit">Next →</button>
  </form>

</body>
</html>
